{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}

{% block head %}
<link rel= "stylesheet"  href= "{{ url_for('static',filename='styles/SignUpButtonSwitch.css') }}">
{% endblock %}

<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="btn-group">
    <button name="Buisness" value="Buisness">Buisness account</button>
    <button name="Trade" value="Trade">Trading account</button>
</div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
